<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }
        .heading {
            margin-bottom: 20px;
        }
        .love-box {
            width: 300px;
            background-color: #ff66cc; /* Pink */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .love-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }
        .love-box:hover img {
            transform: scale(1.1);
        }
        .love-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            animation: slideUp 1s ease-in-out infinite alternate;
        }
        @keyframes slideUp {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">ঈদ মোবারক সাদিদ!</h1>
        <div class="love-box">
            <div class="love-text">চলো ছাদে যাই!</div>
            <img src="https://github.com/sanjidauhin/Hei-Mownota/assets/163626650/ad5e7cb6-aa1f-4306-9535-b5c20b347815" alt="Love Image">
        </div>
    </div>
</body>
</html>
